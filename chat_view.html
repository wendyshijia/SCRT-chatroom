<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
       <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <div class="top_ad follow right_logo">
            <p><button class="blue_btn">关注秘密公众号</button>新消息来了通知你</p>
        </div>

        <!-- 聊天页面的class="chat_view"   -->

        <div class="container chat_view">
            <div class="datetime">昨天 18:30</div>
            <!-- 别人的message class="left",自己的class="right" -->
            <div class="message left">
                <div class="avatar">
                    <img src="img/demo-avatar1.png" />
                </div>

                <div class="content"><span>妹子很漂亮哎，角落里的...</span></div>
            </div>

            <div class="message left">
                <div class="avatar">
                    <img src="img/demo-avatar2.png" />
                </div>

                <div class="content"><span>叫啥？</span></div>
            </div>

            <div class="message right clearfix">
                <div class="avatar">
                    <img src="img/demo-avatar3.png" />
                </div>

                <div class="content"><span>叫啥？</span></div>
            </div>

            <div class="datetime">今天 10:30</div>
            <!-- 别人的message class="left",自己的class="right" -->
            <div class="message left">
                <div class="avatar">
                    <img src="img/demo-avatar1.png" />
                </div>

                <div class="content"><span>妹子妹子你是我的女神，妹子妹子求邂逅，妹子妹子可以约吗...</span></div>
            </div>

            <div class="message right">
                <div class="avatar">
                    <img src="img/demo-avatar3.png" />
                </div>

                <div class="content"><span>html修改，所有class=content内部加一个span，span内部填对话内容 </span></div>
            </div>
        </div>
         <div class="chat_input">
            <a href="list_group.html" class="back"><img src="img/icon-arrow_l.png" />看看其他群</a>
            <a href="chat_join.html" class="join_group blue_btn">加入群聊</a>
        </div>
      
    </body>
</html>
