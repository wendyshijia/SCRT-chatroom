<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Secret匿名群</title>
        <meta name="description" content="">
       <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">


        <style>
           
           
        </style>
    </head>
    <!-- 这页body需加入class -->
    <body class="create">
         <!-- 提交后container加入class=submitted -->
        <div class="container create">
            <form id="create_group" class="clearfix" method="post" action="">
               
                <input type="text" placeholder="设置群名称" />
          

                 <div class="notice">
                    <p>比如:
                        <span>某某大厦、</span>
                        <span>某某有限公司、</span>
                        <span>某某学校某某班。</span>
                    </p>
                    

                </div>

                <div class="checkbox">
                    <input type="checkbox" value="" id="public_group" name="public_group" />
                   
                    <label for="public_group"> <div class="box clearfix"></div><span>公开/允许查找</span></label>


                </div>
             
               
                <input class="blue_btn" type="submit" value="创建" />
               
            </form>

           
        </div>

      
        <!-- 关于container的class:
        进入页时加入entering
        人数3人时加入leaving -->

        <div class="container share">
            <div id="share_notice">
                <img id="arrow" src="img/share_arrow.png" />
                <h1>将匿名群<strong>分享</strong>给好友。</h1>
                <h2>再邀请<strong>1人</strong>加入，即可开始聊天</h2>
            </div>
            
        
            <div id="avatars_container" class="position1">

                <div class="avatar big" id="ava_1">
                    <span>我</span>
                    <img src="img/demo-avatar1.png" alt="" />
                </div>

                <!-- 新成员加入
                1.插入头像文件
                2.class= added 
                #ava_2为示意，刚进入时ava_2无头像
            -->
                <div class="avatar big added" id="ava_2"><span>2</span>
                     <img src="img/demo-avatar2.png" alt="" />
                </div>
                <!-- 加入class=added可看css动画效果 -->
                <div class="avatar big" id="ava_3"><span>3</span>
                    <img src="img/demo-avatar3.png" alt="" />
                </div>


                <!-- 其他头像 -->

                <div class="avatar" id="ava_4"><span>4</span></div>
                <div class="avatar" id="ava_5"><span>5</span></div>
                <div class="avatar" id="ava_6"><span>6</span></div>
                <div class="avatar" id="ava_7"><span>7</span></div>
                <div class="avatar" id="ava_8"><span>8</span></div>
                <div class="avatar" id="ava_9"><span>9</span></div>
                <div class="avatar" id="ava_10"><span>10</span></div>

                <div class="avatar" id="ava_11"><span>11</span></div>
                <div class="avatar" id="ava_12"><span>12</span></div>

                 <div class="avatar small" id="ava_13"><span>13</div>
                <div class="avatar small" id="ava_14"><span>14</span></div>
                <div class="avatar small" id="ava_15"><span>15</span></div>
                <div class="avatar small" id="ava_16"><span>16</span></div>
                <div class="avatar small" id="ava_17"><span>17</span></div>
                <div class="avatar small" id="ava_18"><span>18</span></div>
                <div class="avatar small" id="ava_19"><span>19</span></div>
                <div class="avatar small" id="ava_20"><span>20</span></div>

                <div class="avatar small" id="ava_21"><span>21</span></div>
                <div class="avatar small" id="ava_22"><span>22</span></div>

                <div class="avatar small" id="ava_23"><span>23</span></div>
                <div class="avatar small" id="ava_24"><span>24</span></div>

                <div class="avatar small" id="ava_25"><span>25</span></div>


            </div>
        </div>


        <div id="alert" class="overlay">
            <span>群名称需少于10个字</span>

            <a class="close">知道了</a>
        </div>


        <div id="loading" class="overlay">
            <img src="img/logo-foxhole@2x.gif" alt="" />
            <span>创建中</span>
        </div>

        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script>

            $(document).ready(function(){

                $('#alert .close').on('click',function(){
                        $("#alert").hide();
                });

                    $('form').submit(function(e){
                        e.preventDefault();
                        $('#loading').show();
                        setTimeout(function(){ //temp
                            $('#loading').find('span').text('创建成功');
                        },2000)
                        setTimeout(function(){ //temp
                        
                            $('#loading').fadeOut();
                            
                            //css animation
                            $('.container.create').addClass('submitted');

                        },3000)

                        $('input').one('webkitAnimationEnd oanimationend oAnimationEnd msAnimationEnd animationend',function(e){
                                
                                $('.container.create').fadeOut(800);
                                $('body').toggleClass('create share');

                                //css animation
                                $('.container.share').addClass('entering');

                        });


                    });

                    $('.container.share').on(' click', function(e){
                            e.stopPropagation();

                        //等候无聊时候可以玩玩的效果 css animation
                        $('#avatars_container').toggleClass('position1 position2');
                    });

                    $('#ava_3').one('click',function(){
                        $('.container.share').off(' click');
                        //css animation
                        $(this).addClass('added');
                        $('#ava_3 img').one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend',function(e){
                                // css animation
                                $('.container.share').addClass('leaving');

                        });
                       
                    });

                

            })
         </script>
    </body>
</html>
