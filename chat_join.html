<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Secret匿名群</title>
        <meta name="description" content="">
       <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <body>
        <!-- 顶部翻转通过更改 class = show_face1/show_face2 -->
        <div class="top_ad follow  cube_view show_face1">
            <div class="face face1 right_logo">
                <button class="blue_btn">关注秘密公众号</button>新消息来了通知你
            </div>
            <div class="face face2 group_info">
               <span class="name">群名称群名称群名称群名称群名称群名称群名称群名称</span><span class="number">(20)</span>
            </div>
        </div>

        <!-- 聊天页面的class="chat_view"   -->

        <div class="container chat_view">
            <div class="datetime">昨天 18:30</div>
            <!-- 别人的message class="left",自己的class="right" -->
            <div class="message left">
                <div class="avatar">
                    <img src="img/demo-avatar1.png" />
                </div>

                <div class="content"><span>妹子很漂亮哎，角落里的...</span></div>
            </div>

            <div class="message left">
                <div class="avatar">
                    <img src="img/demo-avatar2.png" />
                </div>

                <div class="content"><span>叫啥？</span></div>
            </div>

            <div class="message right clearfix">
                <div class="avatar">
                    <img src="img/demo-avatar3.png" />
                </div>

                <div class="content"><span>叫啥？</span></div>
            </div>

            <div class="datetime">今天 10:30</div>

            <div class="message left">
                <div class="avatar">
                    <img src="img/demo-avatar1.png" />
                </div>

                <div class="content"><span>妹子妹子你是我的女神，妹子妹子求邂逅，妹子妹子可以约吗...</span></div>
            </div>

            <div class="message right">
                <div class="avatar">
                    <img src="img/demo-avatar3.png" />
                </div>

                <div class="content"><span>妹子妹子你是我的女神，妹子妹子求邂逅，妹子妹子可以约吗...</span></div>
            </div>
        </div>
         <div class="chat_input">
            <form method="" action="">

                <input class="message_input" type="text" />
                <!-- 内容开始前，加入class="disable" -->
                <input class="submit" type="submit" value="发布"/>
            </form>
        </div>

        <!-- class=active 消息框出现，去掉active 消息框划出 -->
        <div id="top_msg" class="active">
            <span>3</span>条新留言
        </div>
         <!-- class=active 消息框出现，去掉active 消息框划出 -->
        <div id="bottom_msg" class="active">
            <span>你想吐槽上司吗？快喊同事一起加入吧 &gt;</span>
            <span class="close">&times;</span>
        </div>
    
         <script src="js/vendor/jquery-1.11.1.min.js"></script>
         <script>
            // 临时js，只演示
            $(document).ready(function(){
                setInterval(function(){
                     $('.top_ad').toggleClass('show_face1 show_face2');
                },6000);
                $('#top_msg').on('touchend click', function(){
                    $(this).removeClass('active');
                });

                
                $('#bottom_msg .close').on('touchend click', function(){
                    $('#bottom_msg').removeClass('active');
                });
            })

         </script>
    </body>
</html>
