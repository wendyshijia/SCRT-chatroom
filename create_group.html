<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Secret匿名群</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        
    </head>
          

    <!-- body class=create 提交成功后加入 class=submitted-->
    
    <body class="create">
        
        <div class="container">
            <form id="create_group" class="clearfix" method="post" action="">
               
                <input type="text" placeholder="设置群名称" />
          

                 <div class="notice">
                    <p>比如:
                        <span>某某大厦、</span>
                        <span>某某有限公司、</span>
                        <span>某某学校某某班。</span>
                    </p>
                    

                </div>

                <div class="checkbox">
                    <input type="checkbox" value="" id="public_group" name="public_group" />

                    <label for="public_group"> 
                        <div class="box clearfix">
<!-- 这里插入一个img -->
                            <img src="/img/check.png" />
                        </div>
                        <span>公开/允许查找</span>
                    </label>

                     <div class="notice">
                        <p>公开群可以被任何人加入
                        </p>
                        

                    </div>
                </div>
             
               
                <input class="blue_btn" type="submit" value="创建" />
               
            </form>

           
        </div>
       
       <script src="js/vendor/jquery-1.11.1.min.js"></script>
         <script>
            // 临时js，只演示
            $(document).ready(function(){
                $('form').submit(function(e){
                    e.preventDefault();
                    $('body').addClass('submitted');
                });
            })

         </script>
    </body>
</html>
